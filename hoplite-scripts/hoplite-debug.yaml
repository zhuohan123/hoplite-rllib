# This can reach 18-19 reward within 10 minutes on a Tesla M60 GPU (e.g., G3 EC2 node):
#   128 workers -> 8 minutes
#    32 workers -> 17 minutes
#    16 workers -> 40 min+
# See also: pong-impala-fast.yaml, pong-impala-vectorized.yaml
cartpole-impala:
    env: CartPole-v0
    run: IMPALA
    config:
        sample_batch_size: 5
        train_batch_size: 5
        num_workers: 15
        num_envs_per_worker: 1
        broadcast_interval: 2
        num_gpus: 0
        model:
            fcnet_hiddens: [4096, 4096]
        hoplite_config:
            enable: False
            skip_update: True
